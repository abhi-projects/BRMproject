<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'css/newbookstyle.css' %}">
</head>
<body>
    <div id="title"><h1>Book Record Management System</h1></div>
    <div class="header">
        <a href="/brmapp/new-book">New Book</a>
        <a href="/brmapp/view-book">View Book</a>
        <a href="/brmapp/search-book">Search Book</a>
    </div>
    <div class="main" style="overflow-x: auto">
        <form action="/brmapp/user-login" method="post">{% csrf_token %}
            <table class="book_form">
                <caption>Login Form</caption>
                <tr>
                    <th>User Name</th>
                    <td><input type="text" name="username"></td>
                </tr>
                <tr>
                    <th>Password</th>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input style="width: 20%; font-weight: bold" type="submit" value="Login"><p style="color: red">{{error}}</p></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
